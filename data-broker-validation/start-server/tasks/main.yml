---
- shell: /opt/logstash/bin/logstash -f /data-act/data-act-logging.conf &
  sudo: true
- name: start filebeat
  shell: systemctl stop filebeat
  sudo: true
  ignore_errors: yes
- name: start filebeat
  shell: systemctl start filebeat
  sudo: true
- shell: setsebool -P httpd_can_network_connect=1
  sudo: true
- shell: pkill supervisord
  sudo: true
  ignore_errors: yes
- shell: supervisord -c /data-act/backend/dataactvalidator/config/supervisord.conf &
  sudo: true
  environment:
    PYTHONPATH: "/data-act/backend"
    env: {{ ENV }}
  args:
    chdir: /data-act/backend/dataactvalidator/
